<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinator Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
      }

      .login-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 3rem 2rem;
        animation:
          slideUp 0.6s ease-out,
          fadeIn 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        margin: 0 auto 1rem;
        animation: bounceIn 0.8s ease-out 0.2s backwards;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .login-header h3 {
        color: #333;
        font-weight: 600;
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
        animation: slideUp 0.6s ease-out 0.1s backwards;
      }

      .login-header p {
        color: #999;
        font-size: 0.95rem;
        animation: slideUp 0.6s ease-out 0.2s backwards;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-control {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        animation: slideUp 0.6s ease-out 0.3s backwards;
      }

      .form-control:focus {
        background: white;
        border-color: #667eea;
        box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.1);
        outline: none;
      }

      .form-control::placeholder {
        color: #bbb;
      }

      .login-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 0.85rem;
        color: white;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: slideUp 0.6s ease-out 0.4s backwards;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      #loginMessage {
        margin-top: 1.5rem;
        padding: 0.75rem;
        border-radius: 8px;
        animation: slideUp 0.3s ease-out;
        text-align: center;
        font-weight: 500;
      }

      #loginMessage.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      #loginMessage.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .loading-spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Password Toggle */
      .password-input-group {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        background: none;
        border: none;
        cursor: pointer;
        color: #999;
        font-size: 1.1rem;
        padding: 0.5rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      .password-toggle:active {
        transform: scale(0.95);
      }

      #password {
        padding-right: 2.5rem;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .login-container {
          padding: 1rem;
        }

        .login-card {
          padding: 2rem 1.5rem;
        }

        .login-header h3 {
          font-size: 1.5rem;
        }

        .login-header p {
          font-size: 0.9rem;
        }
      }
    </style>
    <link rel="stylesheet" href="css/login-dark-theme.css" />
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <button
      class="login-theme-toggle"
      id="loginThemeToggle"
      aria-label="Toggle theme"
    >
      <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-icon">
            <i class="fas fa-clipboard-check"></i>
          </div>
          <h3>AttendNet</h3>
          <p>Coordinator Login</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <div class="password-input-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="Toggle password visibility"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>
        <div id="loginMessage"></div>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
