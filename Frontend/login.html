<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coordinator Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
      <h3 class="text-center mb-3">Coordinator Login</h3>
      <form id="loginForm">
        <input
          type="email"
          class="form-control mb-3"
          placeholder="Email"
          id="email"
        />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
          id="password"
        />
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div id="loginMessage" class="mt-3 text-center text-danger"></div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
