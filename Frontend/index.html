<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AttendNet Coordinator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">AttendNet Coordinator Dashboard</h1>

    <!-- Session Creation Form -->
    <div class="card mb-4">
      <div class="card-header">Create Session</div>
      <div class="card-body">
        <form id="sessionForm">
          <input type="text" class="form-control mb-2" placeholder="Course" id="course">
          <input type="date" class="form-control mb-2" id="date">
          <input type="time" class="form-control mb-2" id="startTime">
          <input type="time" class="form-control mb-2" id="endTime">
          <input type="text" class="form-control mb-2" placeholder="Departments (comma-separated)" id="departments">
          <button type="submit" class="btn btn-primary">Create Session</button>
        </form>
      </div>
    </div>

    <!-- Attendance Scan Trigger -->
    <div class="card mb-4">
      <div class="card-header">Trigger Attendance Scan</div>
      <div class="card-body">
        <form id="scanForm">
          <input type="text" class="form-control mb-2" placeholder="Session ID" id="sessionId">
          <input type="text" class="form-control mb-2" placeholder="Connected MACs (comma-separated)" id="macs">
          <button type="submit" class="btn btn-success">Scan Attendance</button>
        </form>
      </div>
    </div>

    <!-- Attendance Results -->
    <div class="card">
      <div class="card-header">Attendance Results</div>
      <div class="card-body" id="resultsContainer">
        <!-- Results will be injected here -->
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
