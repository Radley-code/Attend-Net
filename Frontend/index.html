<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AttendNet</title>
    <style>
      :root {
        --bg: #e6f2ff;
        --card: #ffffff;
        --primary: #0066ff;
        --primary-600: #003db8;
        --accent-green: #10b981;
        --muted: #3f4b63;
      }

      /* Global layout */
      html,
      body {
        height: 100%;
      }
      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial;
        max-width: 940px;
        margin: 0 auto;
        padding: 32px 20px;
        text-align: center;
        background: linear-gradient(180deg, var(--bg), #d7ecff 120%);
        -webkit-font-smoothing: antialiased;
        color: #0f172a;
        animation: fadeIn 400ms ease both;
      }

      /* Card */
      .container {
        background: var(--card);
        padding: 48px 36px;
        border-radius: 14px;
        box-shadow: 0 8px 30px rgba(16, 24, 40, 0.08);
        margin-top: 64px;
        transform-origin: center bottom;
        animation:
          slideUp 420ms cubic-bezier(0.2, 0.9, 0.2, 1) both,
          cardPulse 6s ease-in-out infinite;
      }

      /* Heading */
      h1 {
        color: #0b1320;
        margin-bottom: 18px;
        font-size: 28px;
        letter-spacing: -0.3px;
        font-weight: 600;
        opacity: 0;
        transform: translateY(6px);
        animation: fadeUp 420ms 120ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
      }

      /* Nav buttons */
      .nav {
        margin: 28px 0 18px;
        display: flex;
        justify-content: center;
        gap: 14px;
      }

      .nav a {
        display: inline-block;
        margin: 0;
        padding: 14px 32px;
        background: linear-gradient(180deg, var(--primary), var(--primary-600));
        color: #fff;
        text-decoration: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: 0.2px;
        box-shadow:
          0 10px 30px rgba(0, 102, 255, 0.18),
          0 2px 6px rgba(0, 0, 0, 0.06);
        transform: translateY(0);
        transition:
          transform 160ms cubic-bezier(0.2, 0.9, 0.2, 1),
          box-shadow 160ms,
          filter 160ms;
        will-change: transform;
        opacity: 0;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .nav a:nth-child(1) {
        animation: fadeUp 420ms 160ms both;
      }
      .nav a:nth-child(2) {
        animation: fadeUp 420ms 220ms both;
      }

      .nav a:hover {
        transform: translateY(-8px) scale(1.04);
        box-shadow: 0 20px 50px rgba(0, 102, 255, 0.22);
        filter: saturate(1.08);
      }

      .description {
        color: var(--muted);
        font-size: 16px;
        margin-top: 14px;
        line-height: 1.6;
        opacity: 0;
        animation: fadeUp 520ms 380ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
      }

      /* subtle floating accent for large screens */
      @media (min-width: 768px) {
        .container {
          transform: translateY(0);
        }
      }

      /* Keyframes */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.995);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animated decorative background layers (subtle, infinite motion) */
      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      /* soft radial glow (more vivid) */
      body::before {
        background:
          radial-gradient(
            1100px 700px at 6% 18%,
            rgba(0, 102, 255, 0.28),
            transparent 26%
          ),
          radial-gradient(
            900px 520px at 86% 82%,
            rgba(16, 185, 129, 0.2),
            transparent 22%
          );
        filter: blur(48px) saturate(120%);
        opacity: 1;
        transform: translateZ(0) rotate(0deg);
        animation: floatBg 14s linear infinite;
      }

      /* stronger conic tint that slowly moves (vivid hues) */
      body::after {
        background: conic-gradient(
          from 60deg at 50% 50%,
          rgba(0, 102, 255, 0.1),
          rgba(99, 102, 241, 0.08),
          rgba(16, 185, 129, 0.06),
          rgba(255, 140, 50, 0.08)
        );
        filter: blur(64px) contrast(110%) saturate(115%);
        opacity: 1;
        transform: translateZ(0) rotate(0deg);
        animation: floatBgReverse 20s linear infinite;
      }

      @keyframes floatBg {
        0% {
          transform: translate(-6%, 0) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(8%, -10%) rotate(90deg) scale(1.04);
        }
        50% {
          transform: translate(-4%, -6%) rotate(180deg) scale(1.02);
        }
        75% {
          transform: translate(6%, 8%) rotate(270deg) scale(1.03);
        }
        100% {
          transform: translate(-6%, 0) rotate(360deg) scale(1);
        }
      }

      @keyframes floatBgReverse {
        0% {
          transform: translate(6%, 0) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(-8%, 8%) rotate(-90deg) scale(0.98);
        }
        50% {
          transform: translate(4%, 6%) rotate(-180deg) scale(0.99);
        }
        75% {
          transform: translate(-6%, -8%) rotate(-270deg) scale(0.97);
        }
        100% {
          transform: translate(6%, 0) rotate(-360deg) scale(1);
        }
      }

      /* Card breathing/pulse */
      @keyframes cardPulse {
        0% {
          box-shadow: 0 8px 40px rgba(0, 0, 0, 0.06);
          transform: translateY(0) scale(1);
        }
        50% {
          box-shadow: 0 26px 80px rgba(0, 0, 0, 0.1);
          transform: translateY(-4px) scale(1.004);
        }
        100% {
          box-shadow: 0 8px 40px rgba(0, 0, 0, 0.06);
          transform: translateY(0) scale(1);
        }
      }

      /* Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0ms !important;
          transition-duration: 0ms !important;
        }
        body::before,
        body::after {
          animation: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AttendNet - Student Attendance System</h1>

      <div class="nav">
        <a href="student_registration.html">Student Registration</a>
        <a href="login.html">Coordinator Login</a>
      </div>

      <p class="description">
        Welcome to AttendNet. Choose an option above to continue.
      </p>
    </div>
  </body>
</html>
